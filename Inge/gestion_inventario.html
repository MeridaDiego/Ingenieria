<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Gestión del Inventario</h1>
        <p>A continuación, puedes ver el formulario para registrar o actualizar los artículos del inventario.</p>
        <form>
            <table class="table table-bordered mt-4">
                <thead>
                    <tr class="table-light">
                        <th colspan="2">Formulario de Inventario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="idarticulo" class="form-label">ID del Artículo</label></td>
                        <td>
                            <input type="number" id="idarticulo" class="form-control" placeholder="Ingrese el ID del artículo" required>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="numpiezas" class="form-label">Número de Piezas</label></td>
                        <td>
                            <input type="number" id="numpiezas" class="form-control" placeholder="Cantidad en inventario" required>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="descripcion" class="form-label">Descripción</label></td>
                        <td>
                            <textarea id="descripcion" class="form-control" rows="3" placeholder="Descripción breve del artículo"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="tipoarticulo" class="form-label">Tipo de Artículo</label></td>
                        <td>
                            <select id="tipoarticulo" class="form-select">
                                <option value="electronico">Electrónico</option>
                                <option value="ropa">Ropa</option>
                                <option value="accesorio">Accesorio</option>
                                <option value="otros">Otros</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Guardar Artículo</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
