<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Contacto</h1>
        <p>Completa el formulario para comunicarte con nosotros.</p>
        <form>
            <table class="table table-bordered mt-4">
                <thead>
                    <tr class="table-light">
                        <th colspan="2">Formulario de Contacto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><label for="name" class="form-label">Nombre</label></td>
                        <td>
                            <input type="text" id="name" class="form-control" placeholder="Tu nombre" required>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email" class="form-label">Correo Electrónico</label></td>
                        <td>
                            <input type="email" id="email" class="form-control" placeholder="Tu correo electrónico" required>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="phone" class="form-label">Teléfono</label></td>
                        <td>
                            <input type="tel" id="phone" class="form-control" placeholder="Tu número de teléfono">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="message" class="form-label">Mensaje</label></td>
                        <td>
                            <textarea id="message" class="form-control" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
